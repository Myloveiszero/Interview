<script>
    function MyPromise(fn) {
        this.value = undefined;
        let self = this;
        function resolve(value) {
            self.value = value;
            console.log(self.value)
        };
        function reject() {};
        fn(resolve, reject);
    }
    MyPromise.prototype.then = function(onFulfilled,onRejcted) {
        onFulfilled(this.value)
    }

    new MyPromise((resolve, reject) => {
        resolve(1)
    })
    .then((res) => {
        console.log(res);
    }, () => {})
</script>
