<script>
    setTimeout(() => {
        console.log(1)
        Promise.resolve(6).then(console.log)
    },0);
    new Promise((resolve, reject) => {
        console.log(2);//生成promise是同步的
        resolve(3);
    })
    .then(r => {
        console.log(r);
        setTimeout(() => {
            console.log(5);
        }, 0);
        return undefined;
    })
       
    .then(r => {
        console.log(r);//链式调用，下一个调用的是上一步then的return
    })
    console.log(4);
    //2,4,3,undified,1,5
</script>
